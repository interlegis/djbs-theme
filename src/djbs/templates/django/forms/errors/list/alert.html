{% load djbs_extras %}
{% if errors %}
  {% for error in errors %}
    <div class="alert alert-danger d-flex align-items-center invalid-feedback {{ error_class }}" role="alert">
      {% icon "error" %}
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}
