{% load i18n static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% translate "Server error (500)" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-center justify-content-center vh-100">
        <div class="flex-shrink-0">
          <img src="{% static 'img/Http500.png' %}" alt="{% translate "Server error (500)" %}">
        </div>
        <div class="flex-grow-1 ms-3">
          <h5>{% translate "Server Error <em>(500)</em>" %}</h5>
          <p>{% translate 'There’s been an error. It’s been reported to the site administrators via email and should be fixed shortly. Thanks for your patience.' %}</p>
        </div>
      </div>      
    </div>
  </body>
</html>
